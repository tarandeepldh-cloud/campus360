<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus360 — Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <a href="dashboard.html" class="brand">Campus360</a>
      <nav class="nav">
        <a href="dashboard.html" class="nav-link active">Dashboard</a>
        <a href="events.html" class="nav-link">Events</a>
        <a href="lostfound.html" class="nav-link">Lost & Found</a>
      </nav>
    </div>
    <div class="topbar-right">
      <span id="usernameBadge" class="badge"></span>
      <button id="logoutBtn" class="btn small">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="grid cards-3">
      <div class="card stat">
        <div class="stat-title">Attendance</div>
        <div id="attendanceStat" class="stat-value">—%</div>
        <div class="stat-desc">Average attendance this semester</div>
      </div>

      <div class="card stat">
        <div class="stat-title">Events</div>
        <div id="eventsCount" class="stat-value">—</div>
        <div class="stat-desc">Upcoming & added events</div>
      </div>

      <div class="card stat">
        <div class="stat-title">Lost items</div>
        <div id="lostCount" class="stat-value">—</div>
        <div class="stat-desc">Items reported in Lost & Found</div>
      </div>
    </section>

    <section class="card">
      <h2 class="section-title">Marks trend</h2>
      <canvas id="marksChart" height="120"></canvas>
      <p class="hint">Data loaded from marks.json or fallback sample if unavailable.</p>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      ensureAuth();
      initDashboard();
    });
  </script>
</body>
</html>
