<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus360 â€” Events</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <a href="dashboard.html" class="brand">Campus360</a>
      <nav class="nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="events.html" class="nav-link active">Events</a>
        <a href="lostfound.html" class="nav-link">Lost & Found</a>
      </nav>
    </div>
    <div class="topbar-right">
      <span id="usernameBadge" class="badge"></span>
      <button id="logoutBtn" class="btn small">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="grid two-col">
      <div class="card">
        <h2 class="section-title">Add event</h2>
        <form id="eventForm" class="form-grid">
          <label class="label">Title</label>
          <input type="text" id="eventTitle" placeholder="e.g., Tech Talk" required />

          <label class="label">Date</label>
          <input type="date" id="eventDate" required />

          <label class="label">Club</label>
          <input type="text" id="eventClub" placeholder="e.g., Coding Club" required />

          <div class="actions">
            <button type="submit" class="btn primary">Add</button>
            <button type="button" id="clearEventsBtn" class="btn danger">Clear my added</button>
          </div>
          <p class="hint">Sample events load from events.json. Your added events are saved only in your browser.</p>
        </form>
      </div>

      <div class="card">
        <h2 class="section-title">Events list</h2>
        <ul id="eventsList" class="list"></ul>
      </div>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/events.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      ensureAuth();
      initEvents();
    });
  </script>
</body>
</html>
